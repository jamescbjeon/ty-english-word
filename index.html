<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 단어 암기 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-screen" class="screen">
        <h1>🗓️ 단어장 일자 선택</h1>
        <div class="control-group">
            <label for="date-select">단어장 날짜:</label>
            <select id="date-select"></select>
        </div>
        <div class="button-group">
            <button id="view-all-btn">📖 전체 단어 보기</button>
            <button id="start-test-btn">📝 테스트 시작</button>
        </div>
        <p id="loading-status" class="status-text hidden">데이터 로딩 중...</p>
    </div>

    <div id="view-screen" class="screen hidden">
        <h2>전체 단어 (날짜: <span id="view-date-display"></span>)</h2>
        <table id="word-table">
            <thead>
                <tr><th>영단어</th><th>뜻</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="back-btn">⬅️ 뒤로가기</button>
    </div>

    <div id="test-screen" class="screen hidden">
        <h2 id="test-progress"></h2>
        <div id="test-word-container">
            <p id="current-word" class="word-display"></p>
            <p id="current-meaning" class="meaning-display hidden"></p>
        </div>
        
        <div class="button-group-test">
            <button id="show-answer-btn">❓ 정답 확인</button>
            <button id="correct-btn" class="hidden">✅ 맞춤</button>
            <button id="incorrect-btn" class="hidden">❌ 틀림</button>
        </div>
        <button id="end-test-btn" class="back-btn hidden">테스트 종료</button>
    </div>

    <div id="result-screen" class="screen hidden">
        <h2>🎉 테스트 결과</h2>
        <p id="score-display"></p>
        <button class="back-btn">🏠 처음으로</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
